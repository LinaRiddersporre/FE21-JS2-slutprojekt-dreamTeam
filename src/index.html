<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.ts" type="module"> </script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Slutprojekt Dreamteam</title>
</head>

<body>
    <header class="header"></header>
    <nav class="navigation">
        <a href="#" class="teamLookForPlayer">Lag söker spelare</a>
        <a href="#" class="playerLookForTeam">Spelar söker lag</a>

        <a href="#" id="yourInfo">Min profil</a>
    </nav>
    <!-- Login och regestrerings formulär -->
    <section id="forms">
        <form class="twoForms" id="loginForm">
            <h2>Logga in</h2>
            <input type="text" placeholder="Användarnamn" id="userName" required>
            <input type="password" placeholder="Lösenord" id="userPassword" required>
            <button type="submit" id="loginButton">SLÄPP IN MIG</button>
            <h4 id="loginMessage"></h4>
        </form>

        <form class="twoForms" id="registerForm">
            <h2>Registrering</h2>
            <input type="text" placeholder="Användarnamn" id="newUserName" required>
            <input type="text" placeholder="Biografi" id="newBio" required>
            <select name="Profilbild" id="NewIMG">
                <option value="">Välj Profilbild</option>
                <option value="https://1.bp.blogspot.com/-Zg0vhFfnoRA/XW62p3kXfkI/AAAAAAABYEI/xYA7Yj2CiIUukKLWKjFTL9mOvlP5vOK9ACLcBGAs/s1600/4295.jpg">Katt</option>
                <option value="https://1.bp.blogspot.com/-Otww7FE0H9o/XtAMP1CGujI/AAAAAAABlA0/q43mwvw9bPEIDcs-Q6U16VWF1NQBivY5wCLcBGAsYHQ/s1600/4623.jpg">Apa</option>
                <option value="https://1.bp.blogspot.com/-iRoGKyuTKyQ/Xk7ywdHwPtI/AAAAAAABfXs/ifBaq4ww7iQjo5fF4B5t8o4yA6XlU1W-ACLcBGAsYHQ/s1600/4515.jpg">Bläckfisk</option>
                <option value="https://i.pinimg.com/originals/ef/49/69/ef496959119a830aedcc3aefe2d54d2f.png">Pingvin</option>
                <option value="https://1.bp.blogspot.com/-wytmWndW7EQ/YC1z9KGjMCI/AAAAAAAB14A/KnrWdjXUpegLZRpIZLCBeUdYVZaqikUqgCLcBGAsYHQ/w200-h200/4895.jpg">Bi</option>
            </select>
            <input type="password" placeholder="Lösenord" id="newUserPassword" required>
            <input type="password" placeholder="Bekräfta Lösenord" id="confirmNewUserPassword" required>
            <button type="submit" id="signupButton">SKAPA ANVÄNDARE</button>
            <h4 id="regMessage"></h4>
        </form>
    </section>
    <!-- Slut Login och regestrerings formulär -->
    <section class="addMessageToForum">
        <h1 class="yourPlace"></h1>
        <textarea name="addMessageToForum" id="messageToForum" rows="4" cols="50">
        <button id="sendMessageToForum">Lägg till inlägg</button>
    </section>
    <section id="postWrapper">
    </section>
<!-- Slut på forumssidorna  -->

<!-- Lägger till all information till användarnas profiler -->
<div id="bioContainer">
    <div id="UserNameAndReg">
            <p id="userNameDiv"></p>
    </div>

    <div id="userBox">
        <div id="bioInfo">All info från</div>
    </div>
    <div id="imgDiv"></div>
    <div id="deleteButtonDiv">
        <p>Tryck på knappen för att radera din användare. OBS, går inte att ångra.</p>
        <button id="deleteButton">Ta bort din användare</button>
    </div>

    <div id="anyUserContainer">
        Alla Användare</div>
    
    <div id="showUserBio">
        <p id="showNameP">namn</p>
        <img id="showImgP"></img>
        <p id="showBioP">Bio</p>
    </div>
</div>

</body>

</html>
